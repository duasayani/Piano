<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faryal's Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        </div>

        </div>
    </div>

    <script src="app.js"></script>
